<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de Propina</h1>

        <label for="bill-amount">Valor da Conta:</label>
        <input type="number" id="bill-amount" placeholder="Digite o valor da conta" required><br>

        <label for="tip-percentage">Porcentagem da Gorjeta:</label>
        <input type="number" id="tip-percentage" placeholder="Digite a porcentagem de gorjeta" required><br>

        <button type="button" onclick="calculateTip()">Calcular Gorjeta</button>

        <div id="result">
            <h2>Resultado:</h2>
            <p>O valor da gorjeta é: <span id="tip-amount"></span></p>
            <p>O valor total a ser pago é: <span id="total-amount"></span></p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
